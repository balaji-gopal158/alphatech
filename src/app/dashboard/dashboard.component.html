<div class="container py-4">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Product List</h2>
      </div>
  
      <div *ngIf="products.length === 0" class="text-center text-muted">
        No products available.
      </div>
  
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <!-- Image wrapper -->
          <div class="w-100 text-center p-3" style="height: 250px;">
            <img
              *ngIf="product.images && product.images.length > 0"
              [src]="product.images[0]?.image"
              class="img-fluid mx-auto d-block"
              alt="Product Image"
              style="height: 200px; width: 250px; object-fit: cover;"
            />
          </div>
  
          <!-- Product details -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-truncate">
              {{ product.descrption || 'No description available' }}
            </p>
            <div class="mt-auto">
              <p class="mb-1"><strong>Price:</strong> â‚¹{{ product.price }}</p>
              <p class="mb-1"><strong>Stock:</strong> {{ product.stock }}</p>
              <p class="mb-2"><strong>Rating:</strong> {{ product.ratings }}/5</p>
              <button class="btn btn-dark w-100">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
